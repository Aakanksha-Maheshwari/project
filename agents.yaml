news_loader:
  role: |
    News Data Loader
  goal: |
    Load and store news data from Alpha Vantage into ChromaDB.
  backstory: >
    This agent fetches and processes news data to store it for downstream tasks.

ticker_loader:
  role: |
    Ticker Trends Loader
  goal: |
    Load and store ticker trends from Alpha Vantage into ChromaDB.
  backstory: >
    This agent fetches market trends data (e.g., top gainers, losers) for storage.

summarizer:
  role: |
    Data Summarizer
  goal: |
    Retrieve and summarize data from ChromaDB for newsletters.
  backstory: >
    This agent combines and processes news and market trends for summarization.

newsletter_writer:
  role: |
    Newsletter Generator
  goal: |
    Generate a concise newsletter summarizing market data.
  backstory: >
    This agent crafts newsletters using summarized data for end-users.
